# Configuration
baseURL: "https://acordesaragones.com/"
title: "Acordes en aragonés"

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: false
hasCJKLanguage: true

services:
  googleAnalytics:
    ID: G-X3Q30PBR47

outputs:
  home: [HTML, JSON]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: Aragonés
    weight: 1
    title: Acordes en aragonés
#  zh-cn:
#    languageName: Castellán
#    languageCode: zh-CN
#    weight: 2
#    title: Hextra
#  fa:
#    languageName: Anglés
#    languageCode: fa
#    languageDirection: rtl
#    weight: 3
#    title: هگزترا

module:
  hugoVersion:
    extended: true
    min: "0.112.0"

  workspace: hugo.work
  imports:
    - path: hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - identifier: documentation
      name: Aduya
      pageRef: /docs
      weight: 1
   #- identifier: news
      #name: Noticias
      #pageRef: /news
      #weight: 2
    - identifier: about
      name: 'Acerca de'
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
  #- name: GitHub
     #weight: 5
     #url: "https://github.com/liugel/acordes-aragones"
     #params:
       #icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "About"
      pageRef: "/about"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3

taxonomies:
  group: groups
  year: years
  genre: genres

params:
  description: Troba los tuyos acordes en aragonés.

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/staff.svg
      dark: images/staff-white.svg
      width: 60
      height: 40
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: summary
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: true
    base: "https://github.com/liugel/acordes-aragones/edit/main/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      # mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en
